<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <title>圖片嗅探下載器</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        font-family: 'Noto Sans TC', sans-serif;
    }
    h1{
        font-family: 'Source Han Sans', sans-serif;
    }
</style>
</head>
<body>
  <h1 class="user-select"><img src="images/logo.png" height="48"></h1>
  <!-- 圖片列表 -->
  <div id="image-list">
    <!-- <div class="image-item" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <img src="https://images.pexels.com/photos/1366942/pexels-photo-1366942.jpeg">
    </div> -->
  </div>
  <!-- 圖片預覽區 -->
  <div id="preview-container">
    <img id="preview-image" src="">
  </div>
  <!-- 錯誤訊息顯示 -->
  <div id="error-message" class="user-select"></div>
  <!-- 下載按鈕開關 -->
  <div id="quick-download-container" class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="quick-download-checkbox">
    <label class="form-check-label quick-download-label" for="quick-download-checkbox">下載</label>
  </div>
  <!-- 黑暗模式按鈕 -->
  <button id="themeToggle" class="btn btn-outline-secondary rounded-circle position-fixed top-0 end-0 m-2">
    <i id="themeIcon" class="fas fa-sun"></i>
  </button>
  <script src="popup.js"></script>
</body>
</html>
